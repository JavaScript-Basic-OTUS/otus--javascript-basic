name: Sync Fork

on:
  schedule:
    - cron: '* */12 * * *' # https://crontab.guru/#*_*/12_*_*_*
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.8
        with:
          owner: llvm
          base: master
          head: master
